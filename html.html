<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Jaro:opsz@6..72&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Poekemon</title>
    <style>
        @keyframes button-click {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .animate-click {
            animation: button-click 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-700 h-screen flex justify-center items-center overflow-x-hidden">
    <div class="box-container flex flex-col justify-center items-center w-8/12 md:w-8/12 sm:w-2/12 lg:w-4/12 bg-blue-200 rounded-lg hover:scale-[1.005] relative transition-transform ease-in-out duration-300 shadow-2xl p-4">
        <!-- <div class="ping animate-bounce size-3 bg-amber-300 rounded-full absolute right-2 top-3"></div> -->
         <img class="pokemon-image w-6/12 md:w-4/12 mb-3 bg-white rounded-full cursor-pointer hover:scale-105 transition-transform ease-in-out duration-300" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="pokemon">
         <h1 class="pokemon-name mb-6 font-bold text-2xl md:text-4xl text-blue-900" style="font-family: 'Abhaya Libre', serif;">Enter ID or Name</h1>
         <form class="flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-1.5 w-full">
            <input type="text" class="pokemon-name-field bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pokemon name or ID" />
            <button class="pokemon-button w-full md:w-auto bg-blue-900 text-white rounded-full p-2.5" type="submit">Search</button>
         </form>
    </div>
    <script>
        document.querySelector('.pokemon-button').addEventListener('click', function(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre
            this.classList.add('animate-click');
            setTimeout(() => {
                this.classList.remove('animate-click');
            }, 300); // Durée de l'animation
        });
    </script>
</body>
<script src="/script.js"></script>
</html>
